<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../02-css/02-signup.css">
    <title>Document</title>
</head>
<body>
    <div class="baseDiv">
        <p>회원 가입을 위해<br>정보를 입력해주세요.</p>
        
        
        <div class="userInfo">
            <input type="email" placeholder="이메일을 입력해 주세요.">
            <input type="text" placeholder="이름을 입력해 주세요.">
            <input type="password" placeholder="비밀번호를 입력해 주세요.">
            <input type="password" placeholder="비밀번호를 다시 입력해 주세요.">
        </div>
        
        <div class="gender">
            <input type="radio" name="gender"> 여성
            <input type="radio" name="gender"> 남성
        </div>
        
        <div class="agreeClauseCheckBox">
            <input class="agreeClauseCheckBox" type="checkbox"> 이용약관 개인정보 수집 및 이용, 마케팅 활용 선택에 모두 동의합니다.
        </div>        
        
        <hr>

        <button class="joinButton">가입하기</button>
    </div>
    
</body>
</html>
