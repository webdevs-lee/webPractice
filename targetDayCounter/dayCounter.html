<!DOCTYPE html>
<html lang="ko">
<head>
    <title>D-day</title>
    <link rel="stylesheet" href="./dayCounter.css">
    <script src="./dayCounter.js" defer></script>
</head>
<body>
    <h1>D-Day</h1>

    <div id="d-day-container">
        <div class="d-day-child-container">
            <span id="days">0</span>
            <span>일</span>
        </div>
        <div class="d-day-child-container">
            <span id="hours">0</span>
            <span>시간</span>
        </div>
        <div class="d-day-child-container">
            <span id="minutes">0</span>
            <span>분</span>
        </div>
        <div class="d-day-child-container">
            <span id="seconds">0</span>
            <span>초</span>
        </div>
    </div>

    <div id="d-day-message"></div>

    <div id="target-selector">
        <input type="text" id="target-year-input" class="target-input"> -
        <input type="text" id="target-month-input" class="target-input"> -
        <input type="text" id="target-date-input" class="target-input">
    </div>


    <button id="start-btn" onclick="starter()">Start</button>
    <button id="reset-btn" onclick="reset()">Reset</button>


    <!-- Script -->
    <!-- <script src="./dayCounter.js"></script> -->
</body>
</html>
